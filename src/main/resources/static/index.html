<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>IM Web Client</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div id="loginPanel" style="display: flex;">
            <h1>Welcome to Chat</h1>
            <input type="text" id="username" placeholder="Enter your username" onkeypress="handleKeyPress(event)">
            <button onclick="login()">
                <i class="fas fa-sign-in-alt"></i> Join Chat
            </button>
        </div>

        <div id="chatPanel" style="display: none;">
            <div class="sidebar">
                <div class="user-info">
                    <div class="current-user">
                        <div class="user-avatar">
                            <span id="currentUserAvatar"></span>
                        </div>
                        <div class="user-details">
                            <h2 id="currentUserName"></h2>
                            <div class="user-status">
                                <i class="fas fa-circle"></i> Online
                            </div>
                        </div>
                    </div>
                    <button class="logout-button" onclick="logout()">
                        <i class="fas fa-sign-out-alt"></i>
                    </button>
                </div>
                <div class="user-search">
                    <i class="fas fa-search"></i>
                    <input type="text" id="userSearch" placeholder="Search users...">
                </div>
                <div class="user-list" id="userList"></div>
            </div>

            <div class="chat-area">
                <div class="chat-header">
                    <h2>Chat with <span id="chatWith">Select a user</span></h2>
                </div>
                <div id="messageArea"></div>
                <div class="chat-input">
                    <input type="text" id="messageInput" placeholder="Type your message..." disabled>
                    <button class="send-button" onclick="sendMessage()" disabled>
                        <i class="fas fa-paper-plane"></i>
                        Send
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- 加载提示 -->
    <div id="loadingHistory" class="loading-indicator" style="display: none;">
        <i class="fas fa-spinner fa-spin"></i> Loading chat history...
    </div>

    <!-- 按正确的依赖顺序加载 JavaScript 文件 -->
    <script src="/js/config.js"></script>
    <script src="/js/ui/UIManager.js"></script>
    <script src="/js/handlers/MessageHandler.js"></script>
    <script src="/js/managers/WebSocketManager.js"></script>
    <script src="/js/managers/UserManager.js"></script>
    <script src="/js/managers/MessageManager.js"></script>
    <script src="/js/app.js"></script>
</body>
</html>
